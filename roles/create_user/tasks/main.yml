---
# tasks file for create_user
- name: "Create user on remote host"
  become: yes
  user:
    name: '{{user_name}}'
    state: '{{user_state}}'
    groups: '{{user_groups}}' 
    password: "{{ user_pass | password_hash('sha512', salt_pass) }}"
    # next line remove is only affected if state is 'absent'    
    remove: yes
    shell: /bin/bash
    append: yes

